<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMed - Medicina Ocupacional</title>
</head>
    <body>
    <h1>Novo Cadastro</h1>
        <form>
            <div>
                <label>Insira um novo E-mail</label><br/>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="nome@empresa.com"/>
                <div class="erro" id="email-obrigatorio">Email Obrigatório</div>
                <div class="erro" id="email-invalido">Email Inválido</div>
            </div>    
            <div>
                <label>Insira uma nova Senha</label><br/>
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
                <div class="erro" id="senha-invalida">Senha Obrigatória</div>
                <div class="erro" id="senha-min-invalida">Senha deve ter pelo menos 6 dígitos</div>
            
            </div>
            <div>
                <label>Confirmar Senha</label><br/>
                <input type="password" name="confirmPassword" id="confirmPassword" onchange="onChangeConfirmPassword()" placeholder="Senha"/>
                <div class="erro" id="senha-diferente">Senha e Confirmar Senha devem ser iguais</div>
            </div>
           
            <div>
                <button type="button" class = "solid" id= "registarusuario" disabled="true" onclick="register()">Registrar</button>
            </div>
            <div>
                <button type="button" class = "solid" id= "loginusuario">Buscar</button>
                <button type="button" class = "solid" id= "loginusuario">Editar</button>
                <button type="button" class = "solid" id= "loginusuario">Deletar</button>
            </div>
        </form>
    </body>
    
    
    <link rel="stylesheet" href="../../style.css">
    
    <script src="../../cadastrointerno.js"></script>
    <script src="../../validacoes.js"></script>
    <script src="../../loading.js"></script>


<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></scriptsrc></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></scriptsrc></script>
<script src="../../firebase-init.js"></script>

</html>
